<body>
        <div class="container">
           <div class="  position-absolute top-50 start-50 translate-middle">
            <div class="card calbody ">
                <div class="card-header text-center">
                 <h1> Calculator</h1> 
                </div>
                <div class="card-body">
               
                    <input   type="text " name="display" id="display" >
                    <div class="nos">
                        <button  class="btn  btn-light btn-lg" id="seven" onclick="Userinput('7')" >7</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('8')" >8</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('9')" >9</button>
                        <button type="input" class="btn  btn-light btn-lg"onclick="Userinput('/')" >/</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('4')" >4</button>
                        <button type="input" class="btn  btn-light btn-lg"onclick="Userinput('5')" >5</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('6')" >6</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('*')" >*</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('1')" >1</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('2')" >2</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('3')" >3</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('-')" >-</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('0')" >0</button>
                        <button type="input" class="btn  btn-light btn-lg"onclick="Userinput('.')" >.</button>
                        <button type="input" class="btn  btn-light btn-lg"onclick="Calculateval()" >=</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput('+')" >+</button>
                        <button type="input" class="btn  btn-light acbtn " onclick="ClearAll()" >AC</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput( '(')" >(</button>
                        <button type="input" class="btn  btn-light btn-lg" onclick="Userinput(')')" >)</button>
                    </div>
                    
                    
              
                </div>
